<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Restaurantes" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/rest" class="tabIcon">
    <ion-nav-view name="tab-rests"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Ordenes" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/orders" class="tabIcon">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="ion-person" icon-on="ion-person" href="#/tab/profile" class="tabIcon">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
