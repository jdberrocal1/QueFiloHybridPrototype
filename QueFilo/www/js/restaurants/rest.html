<ion-view view-title="{{::rest.rest.name}}">
  <ion-content>
    <div class="row">
      <div class="col col-33">
        <img ng-src="{{rest.rest.img}}" alt="" width="100%" class="imgCircle">
      </div>
      <div class="col col-67">
        <div class="row">
          <div class="col">
            <h2 ng-bind="::rest.rest.name" class="noMarginBotton"></h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-33"><b ng-bind="rest.rest.type"></b></div>
        </div>
        <div class="row">
          <div class="col col-33">
            <b>Telefono</b>
          </div>
          <div class="col col-67">
            <p ng-bind="::rest.rest.tel" class="noMarginBotton"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-25"><b>Horario</b></div>
      <div class="col col-75">
        <p ng-bind="::rest.rest.schedule" class="noMarginBotton"></p>
      </div>
    </div>
    <div class="row">
      <div class="col col-25"><b>Direcci√≥n</b></div>
      <div class="col col-75">
        <p ng-bind="::rest.rest.address" class="noMarginBotton"></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <b ng-bind="::rest.rest.description"></b>
      </div>

    </div>
  </ion-content>
</ion-view>
